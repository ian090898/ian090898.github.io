<html>
<head>
<style>

  padding: 10px;

.Div2 {

  width: 200px;
}
.flex-container {
  display: flex;
  background-color: DodgerBlue;
  border-radius: 10px;
  box-shadow: 5px 5px 5px darkgray;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 10px;
  font-size: 30px;
  border-radius: 10px;
}
.margin-auto
{
  margin: auto;
  margin: 20px;
  padding: 20px;
  background-color: lightblue;
}
</style>
</head>
<body>

<div class="Div1">
  <h2>This is a heading in  div1 element</h2>
</div>
<div class="Div2">
  <h2>This is a heading in  div2 element</h2>
</div>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
</div>
<br>
<div class="flex-container margin-auto">
  <div>1</div>
  <div>2</div>
</div>
</body>
</html>
